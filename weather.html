<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Lumanosimo&family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
    <script src="weather.js"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="search" placeholder="enter the city's name here" spellcheck="false">
            <button> <img src="images/search.png" alt="search-btn"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rain-img" class="weather-icon">
            <h1 class="temp">25Â°C</h1>
            <h2 class="city">Yaounde</h1>
            <div class="details">
                <div class="cols">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"><span>50</span>%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="cols">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">12 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
